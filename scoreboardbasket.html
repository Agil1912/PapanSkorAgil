<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .team {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .score {
            font-size: 2.5em;
            margin: 20px 0;
            color: #333;
        }

        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ddd;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-warning {
            background-color: #ffc107;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .reset {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h1>SKOR BASKET</h1>
    <div class="container">
        <div class="team">
            <h2>TIM 1</h2>
            <div id="team1-score" class="score">0</div>
            <button class="btn-primary" onclick="addPoints('team1', 1)">Free Throw (1 Point)</button>
            <button class="btn-success" onclick="addPoints('team1', 2)">Field Goal (2 Points)</button>
            <button class="btn-warning" onclick="addPoints('team1', 3)">Three Point(3 Points)</button>
        </div>
        <div class="team">
            <h2>TIM 2</h2>
            <div id="team2-score" class="score">0</div>
            <button class="btn-primary" onclick="addPoints('team2', 1)">Free Throw (1 Point)</button>
            <button class="btn-success" onclick="addPoints('team2', 2)">Field Goal (2 Points)</button>
            <button class="btn-warning" onclick="addPoints('team2', 3)">Three Point (3 Points)</button>
        </div>
    </div>
    <div class="reset">
        <button class="btn-danger" onclick="resetScores()">Reset</button>
    </div>

    <script src="scoreboard.js"></script>
</body>

</html>
